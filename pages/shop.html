<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="description" content="Descubre nuestro catálogo en línea y compra productos impresos en 3D de alta calidad. Explora opciones, elige y realiza tu compra de forma sencilla y segura.">
		<meta name="keywords" content="compra, productos, impresos, 3D, catálogo, alta calidad, opciones, elige, sencilla, segura">
		<title>JB Impresiones | Shop</title>
		<link rel="shortcut icon" href="../images/favicon.ico">
		
		<meta property="og:image" content="https://i.ibb.co/rdjpPgX/logogrande.png">
		<link rel="stylesheet" href="../CSS/style.css" />
	</head>
	<body>
		<header>
			<h1>Shop</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="../images/bandejaamelia.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Bandeja Amelia</h2>
					<p class="price">$4500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/bandejamultiple.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Bandeja Múltiple</h2>
					<p class="price">$6500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/macetarobert.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Maceta Robert</h2>
					<p class="price">$3500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/img10.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Castillo Hogwarts</h2>
					<p class="price">$15000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/img17.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Question Box Mario</h2>
					<p class="price">$2500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="../shop.js"></script>
	</body>
</html>
